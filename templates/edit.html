<!doctype html>
<html>
<head>
    <title>戦績編集</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1>戦績を編集</h1>
    <form method="post">
        <div class="form-group">
            <label>自デッキ</label>
            <input name="my_deck" class="form-control" value="{{ match.my_deck }}" required>

            <label>相手デッキ</label>
            <input name="opponent_deck" class="form-control" value="{{ match.opponent_deck }}" required>

            <label>先後</label>
            <select name="turn_order" class="form-control">
                <option {% if match.turn_order == '先攻' %}selected{% endif %}>先攻</option>
                <option {% if match.turn_order == '後攻' %}selected{% endif %}>後攻</option>
            </select>

            <label>勝敗</label>
            <select name="result" class="form-control">
                <option {% if match.result == '勝ち' %}selected{% endif %}>勝ち</option>
                <option {% if match.result == '負け' %}selected{% endif %}>負け</option>
            </select>

            <label>ターン数</label>
            <input name="turns" type="number" class="form-control" value="{{ match.turns }}" required>

            <label>配信枠目</label>
            <input name="stream_num" type="number" class="form-control" value="{{ match.stream_num }}" required>

            <label>メモ（任意）</label>
            <input name="memo" class="form-control" value="{{ match.memo }}">

            <label>YouTubeリンク（任意）</label>
            <input name="youtube_url" type="url" class="form-control" value="{{ match.youtube_url }}">
        </div>
        <button class="btn btn-primary">更新</button>
        <a class="btn btn-default" href="{{ url_for('index') }}">戻る</a>
    </form>
</body>
</html>
